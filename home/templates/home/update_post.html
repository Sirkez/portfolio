{% extends "home/base.html" %}

{% block title %}
    Update {{ post.headline }}
{% endblock %}

{% block content %}
<form action="{% url 'home:update' post.slug %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button>Submit</button>
</form>
{% endblock %}
