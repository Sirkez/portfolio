{% extends "accounts/base.html" %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    <style>
        table {
        border-collapse: collapse;
        align-items: center;
        }
      
        tr{
            border-bottom: 1px solid black;
        }
        td {
            padding: 15px;
        }
    </style>
    <div>
        <h4>Register</h4>
        <form method="post">
            {% csrf_token %}
            <table>
            {% for field in form %}
                <tr>
                    <td>{{ field.label }}</td>
                    <td><p>{{ field }}</p>
                    {{ field.errors }}
                    </td>
                </tr>        
            {% endfor %}
            </table>
                <button type="submit">Register</button>         
        </form>
    <div>  
{% endblock %}
