{% extends "home/base.html" %}

{% block title %}
    Krzysztof Lesiak
{% endblock %}

{% block content %}
<div style="text-align: center;">
    <h1>Apps:</h1>
    {% for post in posts %}
        <a href="{{ post.headline|lower }}">{{ post.headline }}</a> 
        {% if user.is_staff %}
            | <a href="{% url 'home:update' post.slug %}">Update</a> |
            <a href="{% url 'home:delete' post.slug %}">Delete</a>
        {% endif %}<br>  
    {% endfor %}
    
</div>
{% endblock %}
